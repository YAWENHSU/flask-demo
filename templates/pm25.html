<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    <div class="title">PM2.5資料</div>
    <p class="update-time">更新時間:{{now}} <span>({{message}})</span></p>

    <table border="1">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{column}}</th>
                {% endfor %}

            </tr>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                {% for row in value %}
                <td>{{row}}</td>
                {% endfor%}
            </tr>
            {% endfor %}


        </tbody>
    </table>
</body>

</html>
